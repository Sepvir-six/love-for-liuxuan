<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刘璇情人节快乐呀</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff4d6d',
            secondary: '#ffb3c1',
            accent: '#ff8fa3',
            light: '#fff0f3',
            dark: '#590d22',
          },
          fontFamily: {
            romantic: ['Dancing Script', 'cursive', 'system-ui'],
            main: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-float-delay-1 {
        animation: float 3s ease-in-out 0.5s infinite;
      }
      .animate-float-delay-2 {
        animation: float 3s ease-in-out 1s infinite;
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 1.5s ease-out forwards;
      }
      .animate-beat {
        animation: beat 1.5s ease-in-out infinite;
      }
      .animate-fall {
        animation: fall linear forwards;
      }
      .animate-pop {
        animation: pop 1s ease-out forwards;
      }
      .bg-heart-pattern {
        background-image: radial-gradient(circle, rgba(255,77,109,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes beat {
      0% { transform: scale(1); }
      14% { transform: scale(1.2); }
      28% { transform: scale(1); }
      42% { transform: scale(1.2); }
      70% { transform: scale(1); }
    }
    
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    @keyframes pop {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-light to-secondary min-h-screen overflow-x-hidden">
  <!-- 爱心和花瓣容器 -->
  <div id="hearts-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-10"></div>
  <div id="petals-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-10"></div>
  <div id="click-elements-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-30"></div>
  
  <!-- 页面容器 -->
  <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-20">
    <!-- 主标题 -->
    <div class="text-center mb-10 animate-fade-in-up" style="animation-delay: 0.5s">
      <h1 class="font-romantic text-[clamp(2.5rem,8vw,5rem)] font-bold text-primary mb-2 text-shadow">
        刘璇情人节快乐呀天天开心！
      </h1>
      <div class="flex justify-center">
        <div class="w-20 h-2 bg-accent rounded-full mx-auto"></div>
      </div>
    </div>
    
    <!-- 中央装饰 -->
    <div class="relative w-64 h-64 md:w-80 md:h-80 flex items-center justify-center mb-10 animate-fade-in" style="animation-delay: 1s">
      <div class="absolute inset-0 bg-primary/20 rounded-full blur-xl animate-pulse"></div>
      <div class="absolute inset-4 bg-primary/10 rounded-full blur-lg animate-pulse" style="animation-delay: 0.5s"></div>
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fa-solid fa-heart text-primary text-[clamp(3rem,10vw,6rem)] animate-beat"></i>
      </div>
    </div>
    
    <!-- 星星装饰 -->
    <div class="absolute top-1/4 left-1/4 text-primary/50 opacity-0 animate-float" style="animation-delay: 1.5s; animation-duration: 5s">
      <i class="fa-solid fa-star text-2xl"></i>
    </div>
    <div class="absolute top-1/3 right-1/4 text-primary/50 opacity-0 animate-float-delay-1" style="animation-duration: 6s">
      <i class="fa-solid fa-star text-xl"></i>
    </div>
    <div class="absolute bottom-1/3 left-1/3 text-primary/50 opacity-0 animate-float-delay-2" style="animation-duration: 4s">
      <i class="fa-solid fa-star text-2xl"></i>
    </div>
    <div class="absolute bottom-1/4 right-1/3 text-primary/50 opacity-0 animate-float" style="animation-duration: 5.5s">
      <i class="fa-solid fa-star text-xl"></i>
    </div>
  </div>

  <script>
    // 创建花瓣飘落效果
    function createPetals() {
      const container = document.getElementById('petals-container');
      const totalPetals = 50;
      const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#fb6f92'];
      
      for (let i = 0; i < totalPetals; i++) {
        const petal = document.createElement('div');
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // 随机花瓣形状
        const shapes = ['🌸', '💐', '🌺', '🌹', '🌼'];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        
        petal.innerHTML = shape;
        petal.className = 'absolute text-[clamp(0.8rem,3vw,1.5rem)]';
        petal.style.color = color;
        petal.style.left = `${Math.random() * 100}vw`;
        petal.style.top = `${-20 + Math.random() * 20}vh`;
        petal.style.transform = `rotate(${Math.random() * 360}deg)`;
        petal.style.opacity = Math.random() * 0.8 + 0.2;
        petal.style.animation = `fall ${5 + Math.random() * 15}s linear forwards`;
        petal.style.animationDelay = `${Math.random() * 10}s`;
        
        container.appendChild(petal);
        
        // 动画结束后移除元素
        setTimeout(() => {
          petal.remove();
        }, 25000);
      }
    }
    
    // 创建爱心漂浮效果
    function createHearts() {
      const container = document.getElementById('hearts-container');
      const totalHearts = 30;
      
      for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '<i class="fa-solid fa-heart"></i>';
        heart.className = 'absolute text-primary/30';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.fontSize = `${5 + Math.random() * 15}px`;
        heart.style.animation = `float ${3 + Math.random() * 7}s ease-in-out infinite`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(heart);
      }
    }
    
    // 显示星星
    function showStars() {
      const stars = document.querySelectorAll('.fa-star').forEach(star => {
        star.parentElement.style.opacity = '1';
      });
    }
    
    // 点击生成元素
    function createClickElements(x, y) {
      const container = document.getElementById('click-elements-container');
      const totalElements = 30;
      const elements = ['❤️', '💖', '💗', '💓', '🌸', '🌼', '🐶', '🥬'];
      
      for (let i = 0; i < totalElements; i++) {
        const element = document.createElement('div');
        const content = elements[Math.floor(Math.random() * elements.length)];
        
        element.innerHTML = content;
        element.className = 'absolute text-[clamp(1rem,4vw,2rem)] animate-pop';
        element.style.left = `${x}px`;
        element.style.top = `${y}px`;
        element.style.transform = `translate(-50%, -50%) scale(0) rotate(0deg)`;
        element.style.opacity = '0';
        
        // 随机偏移和旋转
        const offsetX = (Math.random() - 0.5) * 200;
        const offsetY = (Math.random() - 0.5) * 200;
        const rotation = Math.random() * 360;
        
        setTimeout(() => {
          element.style.transition = 'all 1s ease-out';
          element.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(1) rotate(${rotation}deg)`;
          element.style.opacity = '1';
        }, 10);
        
        container.appendChild(element);
        
        // 1秒后移除元素
        setTimeout(() => {
          element.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(0) rotate(${rotation + 180}deg)`;
          element.style.opacity = '0';
          
          setTimeout(() => {
            element.remove();
          }, 1000);
        }, 1000);
      }
    }
    
    // 主函数
    document.addEventListener('DOMContentLoaded', function() {
      // 定时创建花瓣
      createPetals();
      setInterval(createPetals, 5000);
      
      // 创建爱心
      createHearts();
      
      // 显示星星
      setTimeout(showStars, 1500);
      
      // 点击事件
      document.addEventListener('click', function(e) {
        createClickElements(e.clientX, e.clientY);
      });
    });
  </script>
</body>
</html>
