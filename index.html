<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璇の3D幻想曲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: linear-gradient(45deg, #1a003a, #3a006a, #5a008a);
            overflow: hidden;
        }

        /* 3D初音容器 */
        .miku-container {
            position: absolute;
            left: -200px;
            bottom: 10%;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            animation: mikuWalk 8s ease-in-out forwards;
        }

        /* 初音模型（简化2D插画风格） */
        .miku {
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/200x300/FF69B4/FFFFFF?text=2D+Miku') no-repeat; /* 可替换为真实初音插画 */
            transform: rotateY(20deg);
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.3);
        }

        /* 葱模型（3D旋转效果） */
        .leek {
            position: absolute;
            width: 20px;
            height: 100px;
            background: linear-gradient(#7CFB00, #00FF7F);
            top: 40%;
            left: 70%;
            transform: rotateX(-45deg);
            animation: throwLeek 2s 6s forwards;
        }

        /* 目标文字（刘璇） */
        .target-name {
            position: absolute;
            top: 20%;
            font-size: 4em;
            color: white;
            text-shadow: 0 0 20px var(--primary);
            opacity: 0;
            animation: appear 1s 8s forwards;
        }

        /* 星空粒子 */
        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            animation: twinkle 3s infinite;
        }

        /* 动画关键帧 */
        @keyframes mikuWalk {
            0% { left: -200px; }
            80% { left: calc(50% - 100px); } /* 走到屏幕中间 */
            100% { opacity: 0; } /* 递完葱后消失 */
        }

        @keyframes throwLeek {
            0% { 
                transform: rotateX(-45deg) translateZ(0); 
                opacity: 1;
            }
            50% { 
                transform: rotateX(360deg) translateZ(200px); 
                opacity: 0.8;
            }
            100% { 
                top: 30%;
                left: 50%;
                transform: rotateX(720deg) translateZ(0); 
                opacity: 1;
            }
        }

        @keyframes appear {
            100% { opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 3D初音与葱 -->
    <div class="miku-container">
        <div class="miku"></div>
        <div class="leek"></div>
    </div>

    <!-- 目标文字（改为你的名字） -->
    <div class="target-name">刘璇</div>

    <!-- 动态星空（优化版，减少粒子数量） -->
    <script>
        const createStar = () => {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(star);
        };

        // 生成50颗星星（原200颗导致卡顿，此处减少到50颗）
        for (let i = 0; i < 50; i++) createStar();
    </script>
</body>
</html>
